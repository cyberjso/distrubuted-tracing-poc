receivers:
  jaeger:
    protocols:
      grpc:
        endpoint: 0.0.0.0:14260
      thrift_binary:
        endpoint: 0.0.0.0:6831
        queue_size: 5_000
        max_packet_size: 131_072
        workers: 50
        socket_buffer_size: 8_388_608

exporters:
  otlp:
    #endpoint: "jaeger:4317"
    endpoint: "tempo:4317"
    tls:
      insecure: true
  logging:

processors:
  batch:
  filter:
    metrics:
      exclude:
        match_type: strict
        metric_names:
          - queueSize

service:
  pipelines:
    traces:
      receivers: [jaeger]
      processors: [batch]
      exporters: [otlp]